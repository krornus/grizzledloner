{% extends "shared.html" %}
{% block content %}
<form action="#" method="post" name="search">
    {{ form.hidden_tag() }}
    {{ form.search() }}
    <input type="submit" value="Search">
</form>

{% if posters %}
    {% for poster in posters %}
        <img src="{{ poster }}"/>
    {% endfor %}
{% endif %}

{% if movies %}
    {% for movie in movies %}
        <img src="{{ movie }}"/>
    {% endfor %}
{% endif %}


{% endblock %}
