{% extends "shared.html" %}
{% block title %}{{ title }}{% endblock %}
{% block content %}
<div class="posters">
{% if posters %}
    <center>
    {% for poster in posters %}
        <div class="poster">
            <center>
                <a class="poster-img" href="{{url_for("movie", id=poster[1])}}">
                    <img class="poster-img" src="{{ poster[0] }}"/>
                </a>
            </center>
        </div>
    {% endfor %}
    </center>
{% endif %}
</div>
{% endblock %}
