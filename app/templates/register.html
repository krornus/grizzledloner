{% extends "shared.html" %}

{% block content %}
  <h1>Register</h1>
    
  {% if error %}
     <h2>Either passwords do not match or username exists.<h2>
  {% endif %}

  <form action="" method="post" name="login">
      {{ form.hidden_tag() }}
      Username: {{ form.username() }}
      <br/>
      Password: {{ form.password() }}
      <br/>
      Confirm Password: {{ form.confirm() }}
      <p><input type="submit" value="Log In"></p>
  </form>
{% endblock %}
