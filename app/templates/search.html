{% extends "shared.html" %}
{% block title %}{{ title }}{% endblock %}
{% block content %}
<div class="posters">
{% if view.posters %}
    {% for poster in view.posters %}
    <a href="{{url_for("movie", id=poster[1])}}">
        <img src="{{ poster[0] }}"/>
    </a>
    {% endfor %}
{% endif %}
</div>
{% endblock %}
