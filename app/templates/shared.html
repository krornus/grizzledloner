<!doctype html>
<html>
    {% block head %}
    <link rel="stylesheet" href="{{url_for("static",filename="bootstrap.min.css")}}">
    <link rel="stylesheet" href="{{url_for("static",filename="style.css")}}">
    <script src="{{url_for("static",filename="jquery-3.1.1.min.js")}}"></script>
    <script src="{{url_for("static", filename="bootstrap.min.js")}}"></script>
    <title>{% block title %}{% endblock %}</title>
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
        </div>
        <div class="collapse navbar-collapse">
          <form class="navbar-form navbar-left" action="{{url_for("search")}}" method="post">
            <div class="form-group" >
              <input type="text" class="form-control square search-expand" placeholder="Search" value="{{query}}" name="search">
            </div>
          </form>
          <ul class="nav navbar-nav">
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">{{view.queue[0]}}<span class="caret"></span></a>
              <ul class="dropdown-menu">
                {% for queue in view.queues %}
                <li><a class="square" href="{{url_for("index", queue=queue[0])}}">{{queue[0]}}</a></li>
                {% endfor %}
                <li class="divider"></li>
                <li>
                    <form class="queue-text" method="post" action="{{url_for("new_queue")}}">
                        {{view.form["queue"].name(placeholder="New Queue...")}}
                    </form>
                </li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    {% endblock head %}
	<body>
        <div class="content">
            {% block content %}{% endblock %}
        </div>
    </body>
</html>
